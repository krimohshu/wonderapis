#server.port=1111

#Spring hibernate settings
spring.datasource.driver=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wonders?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
# Number of ms to wait before throwing an exception if no connection is available.
#spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
#spring.datasource.tomcat.max-active=50
# Validate the connection before borrowing it from the pool.
#spring.datasource.tomcat.test-on-borrow=true

#Hibernate Configuration:
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql = true
entitymanager.packages.to.scan=com.demo.framework.restapis.entity
location.application.property=qa